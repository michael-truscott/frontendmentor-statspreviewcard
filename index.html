<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main>
    <div class="card">
      <div class="card-info">
        <div class="insights">
          <h1>Get <span class="purple-text">insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>
        <div class="stats">
          <div class="stat">
            <h2>10k+</h2>
            <p>Companies</p>
          </div>

          <div class="stat">
            <h2>314</h2>
            <p>Templates</p>
          </div>

          <div class="stat">
            <h2>12M+</h2>
            <p>Queries</p>
          </div>
        </div>
      </div>
      <div class="img-container">
        <picture>
          <source media="(max-width: 600px)" srcset="images/image-header-mobile.jpg">
          <source media="(min-width: 601px)" srcset="images/image-header-desktop.jpg">
          <img src="images/image-header-desktop.jpg" alt="Business people businessing">
        </picture>
        
      </div>
    </div>
  </main>
</body>
</html>
